<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon Meme Generator - AI Powered</title>
    <meta name="description" content="Create hilarious memes with AI. The ultimate meme generator powered by OpenAI.">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">üé≠ /anon/ Meme Generator</h1>
                <nav class="nav">
                    <a href="#feed" class="nav-link active">Feed</a>
                    <a href="#hall-of-fame" class="nav-link">Hall of Fame</a>
                    <a href="#create" class="nav-link">Create</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="container">
            <div class="stats-content">
                <div class="stat-item">
                    <span class="stat-label">Visitors:</span>
                    <span class="stat-value" id="visitors-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Memes:</span>
                    <span class="stat-value" id="memes-count">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Generator Section -->
            <section id="create" class="generator-section">
                <div class="generator-card">
                    <h2 class="section-title">‚ú® Create Your Meme</h2>
                    <div class="generator-form">
                        <div class="form-group">
                            <input
                                type="text"
                                id="meme-prompt"
                                class="input-field"
                                placeholder="Describe your meme idea... (e.g., 'cat wearing sunglasses saying deal with it')"
                                maxlength="500"
                            >
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                id="author-name"
                                class="input-field"
                                placeholder="Your name (optional, default: Anon)"
                                maxlength="50"
                            >
                        </div>
                        <button id="generate-btn" class="btn btn-primary">
                            <span class="btn-text">Generate Meme</span>
                            <span class="btn-loader" style="display: none;">üé® Generating...</span>
                        </button>
                    </div>
                    <div id="generation-status" class="status-message"></div>
                </div>
            </section>

            <!-- Feed Section -->
            <section id="feed" class="feed-section">
                <div class="feed-header">
                    <h2 class="section-title">üî• Latest Memes</h2>
                    <div class="feed-controls">
                        <button class="btn btn-small" data-sort="recent">Recent</button>
                        <button class="btn btn-small" data-sort="popular">Popular</button>
                    </div>
                </div>
                <div id="memes-grid" class="memes-grid">
                    <!-- Memes will be loaded here -->
                </div>
                <div class="load-more-container">
                    <button id="load-more" class="btn btn-secondary">Load More</button>
                </div>
            </section>

            <!-- Hall of Fame Section -->
            <section id="hall-of-fame" class="hall-of-fame-section" style="display: none;">
                <h2 class="section-title">üèÜ Hall of Fame</h2>
                <div id="hall-of-fame-grid" class="memes-grid">
                    <!-- Top memes will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Anon Meme Generator - Powered by OpenAI</p>
            <p class="footer-note">All memes are AI-generated</p>
        </div>
    </footer>

    <!-- Meme Modal -->
    <div id="meme-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
