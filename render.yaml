services:
  # PostgreSQL Database
  - type: pserv
    name: meme-generator-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: memedb
        user: memeuser

  # Web Service - Node.js Application
  - type: web
    name: meme-generator
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: meme-generator-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
