services:
  # PostgreSQL Database
  - type: pserv
    name: meme-generator-db
    plan: free
    region: oregon
    ipAllowList: []

  # Web Service - Node.js Application
  - type: web
    name: meme-generator
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: meme-generator-db
          property: connectionString
